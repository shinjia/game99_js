<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game99CAI</title>
<script>
var a = 3;
var b = 7;

function show_question()
{
   // 顯示題目的程式在此
   a = 1 + Math.floor(Math.random()*9);
   b = 1 + Math.floor(Math.random()*9);
   document.getElementById('pic_a').src = 'images/' + a + '.jpg';
   document.getElementById('pic_b').src = 'images/' + b + '.jpg';

   // 把答案區隱藏
   document.getElementById('answer').style.display = 'none';
}


function show_answer()
{
   // 顯示答案的程式在此
   var ans = a * b;
   // alert('答案是：' + ans);

   var n1 = ans % 10;  // 個位數
   var n2 = Math.floor(ans/10);  // 十位數

   // var pic = '<img src="images/'+n2+'.jpg"><img src="images/'+n1+'.jpg">';
   // n2==0 或者 ans<10
   if(n2==0)
   {
      var pic = '<img src="images/'+n1+'.jpg">';
   }
   else
   {
      var pic = '<img src="images/'+n2+'.jpg"><img src="images/'+n1+'.jpg">';
   }
   document.getElementById('answer').innerHTML = pic;
   // 兩張假圖 <img src="images/2.jpg"><img src="images/1.jpg">

   // 把答案區顯示出來
   document.getElementById('answer').style.display = 'block';
}
</script>
</head>

<body>
<h1>九九乘法CAI</h1>
<p><img id="pic_a" src="images/3.jpg"><img src="images/mul.jpg"><img id="pic_b" src="images/7.jpg"></p>
<p>
<input type="button" value="換一題" onclick="show_question();"> 
<input type="button" value="看答案" onclick="show_answer();">
</p>
<p><span id="answer"></span></p>

</body>
</html>
